name: FrontEnd CI CD

on:
  push:
    paths:
      - 'front/**'
      - '.github/workflows/**'
    branches:
      - main
  pull_request:
    paths:
      - 'front/**'
      - '.github/workflows/**'
    types:
      - opened
      - synchronize
      - reopened

jobs:
  frontend_build_and_test_analyze:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List files after checkout
        run: ls -R
        # Ajouté pour vérifier que le répertoire front existe après le checkout

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci
        working-directory: front
        # Spécifier le répertoire front pour installer les dépendances du front

      - name: Build Angular Project
        run: npm run build
        working-directory: front
        # Assurez-vous de travailler dans le répertoire front

      - name: List files in project directory after build
        run: ls -R front/

      - name: Run Tests and Generate Code Coverage Report
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage
        working-directory: front

      - name: List files in coverage directory
        run: ls -R front/coverage || echo "Coverage directory does not exist"

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: front-coverage-report
          path: front/coverage/
          overwrite: true
          if-no-files-found: error

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: frontend_build_and_test_analyze
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: front
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONT }}

  docker_build_and_push:
    needs: frontend_build_and_test_analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp_front:latest

      - name: List files in Docker context
        run: ls -R ./front
        # Vérifie que le Dockerfile et les autres fichiers nécessaires existent